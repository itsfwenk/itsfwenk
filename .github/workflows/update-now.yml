name: Update "Now" section

on:
  schedule:
    - cron: "0 8 * * *" # runs every day at 08:00 UTC
  workflow_dispatch: # allows manual run
  push:
    branches:
      - main

jobs:
  update-now:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest active repository
        id: latest
        run: |
          LATEST_REPO=$(curl -s "https://api.github.com/users/itsfwenk/repos?sort=updated&per_page=1" | jq -r '.[0].name')
          echo "repo=$LATEST_REPO" >> $GITHUB_OUTPUT

      - name: Generate new NOW text
        id: gen
        run: |
          FOCUS="Exploring new AI architectures and improving data workflows."
          echo "content=Currently active on **${{ steps.latest.outputs.repo }}** â€” ${FOCUS} (auto-updated daily)." >> $GITHUB_OUTPUT

      - name: Update README
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: main
          build_dir: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Insert dynamic NOW section
        uses: devops-infra/action-update-markdown-section@v1
        with:
          file: README.md
          section: now
          value: "${{ steps.gen.outputs.content }}"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update 'Now' section"
          git push
