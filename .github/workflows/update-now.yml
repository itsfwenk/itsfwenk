name: Update "Now" section

on:
  schedule:
    - cron: "0 8 * * *" # daily at 08:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-now:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest active repository
        id: latest
        run: |
          LATEST_REPO=$(curl -s "https://api.github.com/users/itsfwenk/repos?sort=updated&per_page=1" | jq -r '.[0].name')
          echo "LATEST_REPO=$LATEST_REPO" >> $GITHUB_ENV

      - name: Generate new NOW content
        run: |
          FOCUS="Exploring new AI architectures and improving data workflows."
          echo "NOW_CONTENT=Currently active on **$LATEST_REPO** â€” $FOCUS (auto-updated daily)." >> $GITHUB_ENV

      - name: Update README.md
        uses: peter-evans/replace-markdown@v1
        with:
          file: README.md
          pattern: '(<!--START_SECTION:now-->)(.*?)(<!--END_SECTION:now-->)'
          replacement: '${1}${{ env.NOW_CONTENT }}${3}'
          flags: 's'

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ”„ Auto-update 'Now' section" || echo "No changes to commit"
          git push
