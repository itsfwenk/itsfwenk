name: Update "Now" section

on:
  schedule:
    - cron: "0 8 * * *" # Runs every day at 08:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-now:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest active repository
        id: latest
        run: |
          LATEST_REPO=$(curl -s "https://api.github.com/users/itsfwenk/repos?sort=updated&per_page=1" | jq -r '.[0].name')
          echo "LATEST_REPO=$LATEST_REPO" >> $GITHUB_ENV

      - name: Generate new NOW content
        run: |
          FOCUS="Exploring new AI architectures and improving data workflows."
          echo "NOW_CONTENT=Currently active on **$LATEST_REPO** â€” $FOCUS (auto-updated daily)." >> $GITHUB_ENV

      - name: Update README.md
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'README.md';
            const startTag = '<!--START_SECTION:now-->';
            const endTag = '<!--END_SECTION:now-->';
            const nowContent = process.env.NOW_CONTENT;
      
            let content = fs.readFileSync(path, 'utf8');
            const startIndex = content.indexOf(startTag);
            const endIndex = content.indexOf(endTag);
      
            if (startIndex !== -1 && endIndex !== -1) {
              const before = content.substring(0, startIndex + startTag.length);
              const after = content.substring(endIndex);
              content = before + '\n' + nowContent + '\n' + after;
            } else {
              content += `\n${startTag}\n${nowContent}\n${endTag}\n`;
            }
      
            fs.writeFileSync(path, content);
            console.log('README.md updated successfully.');

